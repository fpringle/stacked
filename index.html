<!DOCTYPE html>
<html>
<head>
	<title>Stacked</title>
	<meta charset='utf8'></meta>

    <link rel="shortcut icon" href="favicon.ico" />


	<link href='//fonts.googleapis.com/css?family=Droid+Sans+Mono|Share+Tech+Mono' rel='stylesheet' type='text/css'>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<link rel="stylesheet" href="lib/codemirror-5.64.0/lib/codemirror.css">
	<script src="lib/codemirror-5.64.0/lib/codemirror.js"></script>
	<script src="lib/codemirror-5.64.0/addon/mode/simple.js"></script>
	<link rel="stylesheet" href="lib/codemirror-5.64.0/theme/vibrant-ink.css">

	<script src="lib/rot.js"></script>
    <script src="lib/clipboard.min.js"></script>

	<link rel="stylesheet" href="style/screen.css">
	<link rel="stylesheet" href="style/editor.css">

    <script src="src/mode.js"></script>
	<script src="src/language.js"></script>
	<script src="src/editor.js"></script>
	<script src="src/map.js"></script>
	<script src="src/player.js"></script>
	<script src="src/game.js"></script>
	<script src="src/levels.js"></script>
	<script src="src/index.js"></script>
<!--
    <script src="src/build/stacked.js"></script>
-->
</head>
<body>
    <header>
        <div id="header" class="noselect">
            <div id="headerLeft">
            </div>
            <div id="headerContainer">
                <div id="headerTitle">STACKED</div>
                <div id="author">by Freddy Pringle</div>
            </div>
            <div id="headerRight">
                <a id="githubButton" href="https://github.com/fpringle/stacked" target="_blank" rel="noopener noreferrer">
                    <img src="assets/GitHub-Mark-Light-120px-plus.png" title="Check out the Stacked repo on GitHub!" height="50">
                </a>
            </div>
        <div>
    </header>

    <div id="debugBanner" style="display: none">
        <span>
            Debug mode is on - make sure you don't deploy like this!
        </span>
        <span>
            <a id="clearCacheButton" class="keys" title="Clear cache">Reset the saved max level number</a>
        </span>
    </div>
	<div id="container">
    	<div id="panes">
    		<noscript>
    			You must enable JavaScript.
    		</noscript>

    		<div id="editorPane">
                <div id="topButtons" class="noselect">
                    <span><a id="copyButton" class="keys noselect" title="Copy code">Copy code</a></span>
                    <span id="copyStatus" style="display: none">Copied!</span>
                </div>
    			<textarea id="editor">
    			</textarea>
                <div id="buttons" class="noselect">
                    <span><a id="executeButton" class="keys noselect" title="Run code">Run code</a></span>
                    <span><a id="resetButton" class="keys noselect" title="Reset map">Reset map</a></span>
                    <span><a id="resetCodeButton" class="keys noselect" title="Clear editor">Clear editor</a></span>
                    <span><a id="finishButton" class="keys noselect" title="Finish" style="display: none">Finish</a></span>
                    <span><a id="pickLevelButton" class="keys noselect" title="Levels" style="display: none">Levels</a></span>
                    <span><a id="nextLevelButton" class="keys noselect" title="Next level" style="display: none">Next level</a></span>
                </div>
    		</div>

            <div id="screenPane">
                <div id="levelIndicator" class="noselect">Level 0</div>
                <div id="screen" class="noselect"></div>
                <div id="belowScreen" class="noselect">
                    <div id="stackDisplay" class="noselect">Stack: <span id="result">[ ]</span></div>
                    <div id="executionSteps" class="noselect">Execution steps: <span id="steps">0</span></div>
                </div>
                <div id="levelButtons" class="noselect"></div>
                <div id="startButtonDiv" class="noselect">
                    <span><a id="startButton" class="keys noselect" style="visibility: hidden" title="Start">Let's begin.</a></span>
                </div>
            </div>

            <div id="referencePane">
                <div id="commands">
                    <ul id="command-categories" class="cm-s-vibrant-ink"></ul>
                </div>
            </div>
    	</div>
    </div>
    <div id="errorBanner" style="display: none">
</body>
</html>
